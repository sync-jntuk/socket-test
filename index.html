<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>

<body>
    <h1>Hello Socket</h1>
</body>

<script>
    const startSocket = () => {
        let socket = io('https://t-socket-io.onrender.com')
        socket.emit('connected', 'From Client')
        socket.on('server', (msg) => {
            console.log(msg)
        })
    }
    startSocket()
</script>

</html>
